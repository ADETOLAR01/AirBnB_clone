<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters with Dropdown</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Logo</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Link 1</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Link 2</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Link 3</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <div class="filters">
        <div class="filter">
          <h3 class="filter__title">Locations</h3>
          <h4 class="filter__subtitle">States</h4>
          <ul class="popover">
            <li>State 1
              <ul>
                <li>City 1</li>
                <li>City 2</li>
                <li>City 3</li>
              </ul>
            </li>
            <li>State 2
              <ul>
                <li>City 1</li>
                <li>City 2</li>
                <li>City 3</li>
              </ul>
            </li>
            <li>State 3
              <ul>
                <li>City 1</li>
                <li>City 2</li>
                <li>City 3</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__title">Amenities</h3>
          <h4 class="filter__subtitle">Subtitles</h4>
          <ul class="popover">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>
        <button class="filter__button">Search</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">

  </footer>
</body>
</html>
